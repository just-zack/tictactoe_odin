<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="modal" class=".modal">
      <div id="modal_content">
        <h2 id="modal_message">Play a game of Tic-Tac-Toe</h2>
        <form>
          <label for="player_name">What's your name?</label>
          <input type="text" id="player_name" name="player_name" />
          <h3 id="play_as">Play as:</h3>
          <div id="play_as_container">
            <button type="button" id="X" class="play_choice">X</button>
            <button type="button" id="O" class="play_choice">O</button>
          </div>
          <button type="submit" id="submit">Start Game</button>
        </form>
      </div>
    </div>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="game_container">
      <h2 id="game_message">Start the Game!</h2>
      <div id="game_board">
        <div id="1a" class="game_section"></div>
        <div id="1b" class="game_section"></div>
        <div id="1c" class="game_section"></div>
        <div id="2a" class="game_section"></div>
        <div id="2b" class="game_section"></div>
        <div id="2c" class="game_section"></div>
        <div id="3a" class="game_section"></div>
        <div id="3b" class="game_section"></div>
        <div id="3c" class="game_section"></div>
      </div>
      <button id="restart" class="player_buttons">Restart</button>
    </div>
  </body>
  <script src="tictactoe.js"></script>
</html>
